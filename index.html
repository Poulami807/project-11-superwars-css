<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="child" id="heroes">
        <div class="hero">
          <img src="./images/super-1.png" alt="" />
          <p class="title">Spiderman</p>
          <div class="score">12</div>
        </div>
        <div class="hero">
          <img src="./images/super-3.png" alt="" />
          <p class="title">Wonder Women</p>
          <div class="score">30</div>
        </div>
      </div>
      <div class="child" id="scores">
        <p>5-0</p>
      </div>
      <div class="child" id="villains">
        <div class="villain">
          <img src="./images/super-2.png" alt="" />
          <p class="title">Spiderman</p>
          <div class="score">12</div>
        </div>
        <div class="villain">
          <img src="./images/super-4.png" alt="" />
          <p class="title">Wonder Women</p>
          <div class="score">30</div>
        </div>
      </div>
    </div>
  </body>
</html>
